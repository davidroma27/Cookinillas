<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>Cookinillas &mdash; Subir receta</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <a href="../view/index.html">
                    <button class="home__button">
                        <img src="img/logo.svg" alt="cookinillas logo" class="logo">
                    </button>
                </a>

                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Buscar por ingredientes">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>

                <nav class="user-nav">
                    <a href="../view/upload_recipe.html">
                        <div class="user-nav__icon-box">
                            <svg class="user-nav__icon">
                                <use href="img/sprite.svg#icon-upload-to-cloud"></use>
                            </svg>
                        </div>
                    </a>
                    <div class="user-nav__user">
                        <div class="user-nav__user-box">
                            <img src="img/user.jpg" alt="user photo" class="user-nav__user-photo">
                            <button class="user-nav__user-dropbtn">Username</button>
                        </div>
                        <div class="user-nav__user-dropcont">
                            <a href="#">Recetas favoritas</a>
                            <a href="#">Mis recetas</a>
                        </div>
                    </div>
                </nav>
            </header>

            <div class="content">
                <div class="title-bar">
                    <div class="title-box">
                        <span class="title-box__title">Subir receta</span>
                    </div>
                </div>

                <main class="main-content">
                    <form action="" method="post" class="recipe__form">

                        <label>
                            <span>Nombre de la receta</span>
                            <input type="text" name="Nombre receta">
                        </label>
                        <label class="file-upload">
                            <span>Imagen de la receta</span>
                            <input id="sel_file" type="file" name="Imagen receta">
                        </label>
                        <label>
                            <span>Tiempo de preparaci√≥n (minutos)</span>
                            <input type="number" name="Tiempo receta">
                        </label>
                        <label>
                            <span>Ingredientes</span>
                            <input list="ingredients" name="Ingredientes receta">
                            <datalist id="ingredients">
                                <option value="Sal"></option>
                                <option value="Aceite"></option>
                                <option value="Tomate"></option>
                            </datalist>
                        </label>
                        <label>
                            <span>Pasos para elaborar la receta</span>
                            <textarea name="Pasos receta" id="recipeTextArea" cols="30" rows="10"></textarea>
                        </label>
                        <input class="form__button" type="submit">
                    </form>
                </main>
            </div>

        </div>
    </body>
</html>
