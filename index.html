<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial scale=1.0">

      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
      <link rel="shortcut icon" type="image/png" href="img/favicon.png">

      <title>Cookinillas &mdash; Cocina para todos</title>
  </head>

  <body>
        <div class="container">
            <header class="header">
                <button class="home__button">
                    <img src="img/logo.png" alt="cookinillas logo" class="logo">
                </button>

                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Buscar por ingredientes">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>

                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-upload-to-cloud"></use>
                        </svg>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="user photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">David</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <div class="title-bar">
                     <div class="title-box">
                         <span class="title-box__title">Recetas recientes</span>
                     </div>
                </div>
                <main class="recipes-view">
                    Recipes view
                </main>
            </div>
        </div>
  </body>
</html>
